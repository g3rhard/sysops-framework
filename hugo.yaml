baseURL: "https://g3rhard.github.io/sysops-framework"
languageCode: "en-us"
title: "SysOps Framework"
# theme: "docsy"

# Content and build directories
contentDir: "content"
dataDir: "data"
layoutDir: "layouts"
staticDir: "static"
publishDir: "public"

# Enable Git info
enableGitInfo: true

# Hugo Modules
module:
  proxy: "direct"
  imports:
    - path: "github.com/google/docsy"
      disable: false
    - path: "github.com/google/docsy/dependencies"
      disable: false
    - path: "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"

# Site Configuration
params:
  version_menu: "Releases"
  archived_version: false
  version: "1.0"
  url_latest_version: "https://g3rhard.github.io/sysops-framework"
  github_repo: "https://github.com/g3rhard/sysops-framework"
  github_branch: "main"
  # gcs_engine_id: "your-search-engine-id"
  ui:
    sidebar_menu_compact: false
    breadcrumb_disable: false
    sidebar_search_disable: false
    navbar_logo: true
    footer_about_disable: false
    feedback:
      enable: true
      yes: 'Glad to hear it! Please <a href="https://github.com/g3rhard/sysops-framework/issues/new">tell us how we can improve</a>.'
      no: 'Sorry to hear that. Please <a href="https://github.com/g3rhard/sysops-framework/issues/new">tell us how we can improve</a>.'
    readingtime:
      enable: false
  links:
    developer:
      - name: "GitHub"
        url: "https://github.com/g3rhard/sysops-framework"
        icon: "fab fa-github"
        desc: "Development takes place here!"
  taxonomy:
    taxonomyCloud: ["tags", "categories"]
    taxonomyCloudTitle: ["Tag Cloud", "Categories"]
    taxonomyPageHeader: ["tags", "categories"]
    copyright:
      authors: SysOps | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
      from_year: 2025
  print:
    disable_toc: false
  markmap:
    enable: true
  plantuml:
    enable: true
    theme: "default"
  mermaid:
    enable: true
    theme: "default"

# Navigation
menu:
  main:
    - name: "Documentation"
      url: "/docs/"
      weight: 10
    - name: "Quick Start"
      url: "/docs/getting-started/"
      weight: 20
    - name: "Community"
      url: "/community/"
      weight: 30

# Markdown configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github"
    lineNos: true

# Content structure - Fixed outputs section
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
